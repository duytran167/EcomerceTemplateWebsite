<html>
    <head>
        <title>DUYTRAN Store - Hot Items</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cssduytranstore.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container">

            <div class = "navbar">
                <div class="logo">
                    <A href="index.html"> <img  src="images/logo.png" style="width:235px"></a>

                </div>
                <nav>
                    <ul id='menuitems' >
                        <li> <a href="">Home</a> </li>
                        <li> <a href="">Product</a> </li>
                        <li> <a href="">About</a> </li>
                        <li> <a href="">Contact</a> </li>
                        <li> <a href="">Account</a> </li>
                    </ul>
                </nav>
                <a href="#"><i class='fas fa-shopping-cart' style='font-size:24px; color:lightslategrey'></i></a>
                <img class='menu-icon' onclick='menutoggle()' src="images/menu.png" alt=""/>
            </div>
        </div>

        <!-----------cart items details------------>
        <div class="login">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="images/logo.png" style='width:100%' alt=""/>
                    </div>
                     <div class="col-2">
                         <div class='form-container'>
                             <div class='form-btn'>
                                 <span onclick='login()'>Login</span>
                                  <span onclick='register()'>Register</span>
                                 <hr id='Indicator'>
                             </div>
                                 <form id='LoginForm'>
                                     <input type='text' placeholder='Username'>
                                     <input type='password' placeholder='Password'>
                                     <button type='submit' class='btn'>Login</button>
                                     <a href=''>Forgot Password</a>
                                 </form>
                             
                                 <form id='RegForm'>
                                     <input type='text' placeholder='Username'>
                                      <input type='email' placeholder='Email'>
                                     <input type='password' placeholder='Password'>
                                     <button type='submit' class='btn'>Register</button>  
                                 </form>
                             </div>
                         </div>
                    </div>
                </div>
            </div>


        <!---------footer----------->
        <div class="footer">
            <div class="container">
                <div class='row'>
                    <div class='footer-col-1'>
                        <h3>Download Our App</h3>
                        <p> Download on App Store an CH Play</p>
                        <i style="transform:scale(2);width:50px;" class="fab fa-app-store-ios"></i>
                        <i style="transform:scale(2)" class="fab fa-google-play"></i>
                    </div>
                    <div class='footer-col-2'>
                        <img src="images/logo.png" class='col-5'>
                        <p> Based On Street<br>
                            Address:Da Nang-VietNam</p>
                    </div>
                    <div class='footer-col-3'>
                        <h3>Contact us</h3>
                        <ul>
                            <li> Facebook</li>
                            <li> Instagram</li>
                            <li> Return Policy</li>
                            <li> Twitter</li>
                        </ul>
                    </div>

                </div>
                <hr>
                <p class="copyright"> Copyright 2020 - EZ VCL</p>
            </div>
        </div>
        <!----js for toggle menu------>
        <script>
            var menuitems = document.getElementById('menuitems');
            menuitems.style.maxHeight = "0px";
            function menutoggle() {
                if (menuitems.style.maxHeight == "0px")
                {
                    menuitems.style.maxHeight = "200px";
                } else
                {
                    menuitems.style.maxHeight = "0px";
                }
            }
        </script>
<!----js for login form------>
<script>
    var LoginForm = document.getElementById('LoginForm');
    var RegForm = document.getElementById('RegForm');
    var Indicator = document.getElementById('Indicator');
    function register(){
        RegForm.style.transform ='translateX(0px)';
        LoginForm.style.transform ='translateX(0px)';
        Indicator.style.transform ='translateX(100px)';
    }
     function login(){
        RegForm.style.transform ='translateX(300px)';
        LoginForm.style.transform ='translateX(300px)';
        Indicator.style.transform ='translateX(0px)';
    }
</script>
    </body>
</html>
